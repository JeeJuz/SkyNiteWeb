<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNite Software</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">

    
    


</head>
<body>
    
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">SkyNite Software</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/team.html" class="navbar__links">Team</a>
                </li>
                <li class="navbar__item">
                    <a href="/Projects.html" class="navbar__links">Projects</a>
                </li>
                <li class="navbar__item">
                    <a href="/about.html" class="navbar__links">About Us</a>
                </li>

            </ul>
        </div>
    </nav>

    <!---Top-->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>SkyNite Software</h1>
                <h2>Mock Site</h2>
                <p>Build, Have Fun, Succeed</p>
            </div>
            <div class="main__img--container">
                <img src="images/skynite1.png" alt="pic" id="main__img">
            </div>
        </div>
    </div>

<!--Projects-->
<!-- Container for the image gallery -->
<div class="container">


    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="/images/backgrounds1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="/images/backgrounds2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="/images/backgrounds3.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="/images/bg1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="/images/bg2.jpg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="/images/backgrounds1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Project Building Sky">
      </div>
      <div class="column">
        <img class="demo cursor" src="/images/backgrounds2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Project Cloudy Sky">
      </div>
      <div class="column">
        <img class="demo cursor" src="/images/backgrounds3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Porject Night Sky">
      </div>
      <div class="column">
        <img class="demo cursor" src="/images/bg1.jpg" style="width:100%" onclick="currentSlide(4)" alt="Project Beach">
      </div>
      <div class="column">
        <img class="demo cursor" src="/images/bg2.jpg" style="width:100%" onclick="currentSlide(5)" alt="Project Light House">
      </div>
    </div>
  </div>


<!--Footer-->
<div class="footer__container">
    <div class="footer__links">
        <div class="footer__link--wrapper">
            <div class="footer__link--items">
            </div>
        </div>
    </div>
    <div class="social__media">
        <div class="social__media--wrap">
            <div class="footer__logo">
                <a id="footer__logo">SkyNite Software</a>
            </div>
            <p class="website_cr">SkyNite Software 2020. Mock Site</p>
            <div class="social__icons">
                <a href="https://www.facebook.com/TeamSkyNite" class="social__icons--links">
                    Facebook</a>
                <a href="https://www.instagram.com/teamskynite" class="social__icons--links">
                    Instagram</a>
                <a href="https://www.youtube.com/user/teamskynite" class="social__icons--links">
                    Youtube</a>       
            </div>
        </div>
    </div>
</div>


<script src="app.js"></script>

</body>
</html>
